<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>particles iframe</title>
  <style>
    html, body { height: 100%; margin: 0; background: transparent; }
    #particles-js { position: fixed; inset: 0; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- particles.js (versioned CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Inline config (from your JSON) -->
  <script type="application/json" id="particles-config">
  {
    "particles": {
      "number": { "value": 96, "density": { "enable": true, "value_area": 801.7060304327614 } },
      "color": { "value": "#000000" },
      "shape": {
        "type": "circle",
        "stroke": { "width": 0, "color": "#000000" },
        "polygon": { "nb_sides": 5 },
        "image": { "src": "img/github.svg", "width": 100, "height": 100 }
      },
      "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } },
      "size": { "value": 12.02559045649142, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
      "line_linked": { "enable": true, "distance": 150, "color": "#000000", "opacity": 0.4, "width": 1 },
      "move": {
        "enable": true, "speed": 0.5, "direction": "none", "random": false, "straight": false,
        "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": { "onhover": { "enable": false, "mode": "repulse" }, "onclick": { "enable": false, "mode": "push" }, "resize": true },
      "modes": {
        "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
        "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
        "repulse": { "distance": 200, "duration": 0.4 },
        "push": { "particles_nb": 4 },
        "remove": { "particles_nb": 2 }
      }
    },
    "retina_detect": true
  }
  </script>

  <!-- Boot -->
  <script>
    (function () {
      var cfg = JSON.parse(document.getElementById('particles-config').textContent);
      particlesJS('particles-js', cfg);
    }());
  </script>
</body>
</html>
